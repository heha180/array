sudo: true
dist: trusty
language:
  - c

before_install:
- sudo apt-get update
- sudo apt-get -y install build-essential
- sudo apt-get -y install libelf-dev
- sudo apt-get -y install wget
- sudo apt-get -y install unzip

env:
- GPU=--amd
- GPU=--nvidia
- GPU=--generic
- GPU=--headless
- GPU=--debug

script:
- make all
